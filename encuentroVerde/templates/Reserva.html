{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/Reserva.css'%}">
</head>
<body>

    <h1>Agregar nueva Reserva</h1>
    <form action="{% url 'Reserva' %}" method="post">
        {% csrf_token %}
        <pre>Nombre:                        <input type="text" name="nombreCliente"></pre>
        <pre>Apellido:                    <input type="text" name="apellidoCliente"></pre>
        <pre>Numero:                  <input type="number" name="numeroCliente"></pre>
        <pre>Correo:                      <input type="email" name="correoCliente"></pre>
        <pre>Genero:                      <select name="genero">
            {% for s in genero %}
                <option value="{{ s.id_genero }}">{{ s.genero }}</option>
            {% endfor %}
        </select></pre>
        <pre>Ciudad <input type="text" name="ciudadCliente"></pre>
        <input type="submit" name="opcion" value="Agregar">
    </form>

    <div id="idMensaje">
        {% if mensaje %}
            {{ mensaje }}
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'JS/Java.JS' %}"></script>
</body>
</html>
